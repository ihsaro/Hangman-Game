<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mr. Hangman</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body onload="initGame();">
    <div class="container-fluid">

      <br/>

      <center>
        <h1>Welcome to Mr. Hangman</h1>
      </center>

      <center>
        <img id="imgHangman"/>
      </center>

      <br/>
      <br/>
      <br/>

      <div class="input-group">
          <input type="text" id="txtUserInput" class="form-control">
          &nbsp;
          <span class="input-group-btn">
            <button type="button" id="btnEnter" class="btn btn-primary" onclick="validateUserInput();">Enter</button>
          </span>
        </div>

      <br/>

      <label id="lblWord">WORD: </label>

      <center>
        <h5 id="hGameOver" style="visibility: hidden;"></h5>
      </center>

      <center>
        <button id="btnRestart" class="btn btn-primary" style="visibility: hidden;">Restart game!</button>
      </center>

    </div>
  </body>
</html>
